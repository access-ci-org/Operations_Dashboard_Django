{% extends "dashboard/base_nav_full.html" %}

{% load get_settings %}

{% block title %}{% settings_value "APP_NAME" %}{% endblock %}

{% block content %}

{{ code.IntegrationBadgesUI_css_1_0_0 }}

<div class="container">
    <div class="w-100 pt-2 pb-5 row row-cols-lg-3 row-cols-md-2 row-cols-1 collapse show">

{% for app in apps %}
        <div class="col p-3">
            <div class="w-100 badge-card p-2 text-center">
                <div class="w-100 p-1 badge-card-header">
                    <div class="w-100 badge-card-header-thumbnail">
                        <div class="w-100 background-image-center-no-repeat badge-icon-small" style="background-image: url(&quot;{{ app.graphic }}&quot;);"></div>
                    </div>
                    <h3 class="w-100 text-wrap">{{ app.name }}</h3>
                </div>
                <div class="w-100 badge-card-body">
                    <p class="w-100">{{ app.description }}</p>
                </div>
                <div>
                    <a class="btn btn-sm btn-secondary" href="{{ app.path }}" data-discover="true" target="_blank">Go to App</a>
                </div>
            </div>
        </div>
{% endfor %}
    </div>
</div>

{% endblock %}
